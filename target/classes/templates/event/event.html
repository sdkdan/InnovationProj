<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="/menu"></th:block>


<h1>Конкурсы</h1>
<form th:action="@{/event}">
    <input type="text" th:name="search"/>
    <button type="submit" class="btn btn-primary">поиск</button>
</form>
<div class=" m-1 p-1">
    <a th:href="@{event/add}" class="btn btn-primary " role="button" aria-pressed="true">Добавить</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Название</th>
        <th>Важность</th>
        <th>Сфера</th>
        <th>Дата мероприятия</th>
        <th class="text-center">Возможности</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="event : ${eventList}">
        <td th:utext="${event.name_event}" class="w-25">..</td>
        <td th:utext="${event.importance_event}"> ..</td>
        <td th:utext="${event.scope_event}" class="w-25"></td>

        <td th:utext="${event.date_event}">..</td>
        <td>
            <div class="text-center">
                <a th:href="@{event/{id}/delete(id=${event.id_event})}"> <img src="../../static/image/delete-16.svg"
                                                                              th:src="@{../../image/delete-16.svg}"
                                                                              alt="Удалить"></a>
                <a th:href="@{event/{id}/edit(id=${event.id_event})}"> <img src="../../static/image/update-16.svg"
                                                                            th:src="@{../../image/update-16.svg}"
                                                                            alt="Изменить"></a>
                <a th:href="@{event/{id}(id=${event.id_event})}"><img src="../../static/image/show-16.png"
                                                                      th:src="@{../../image/show-16.png}"
                                                                      alt="Посмотреть"></a>
            </div>
        </td>
    </tr>


    </tbody>
</table>


</div>
</body>
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<html>
