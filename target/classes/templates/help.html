<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .darker {
            border-color: #ccc;
            background-color: #ddd;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }

        .container .right {
            float: right;
            margin-left: 20px;
            margin-right: 0;
        }

        .container .left {
            float: left;
            margin-right: 20px;
            margin-left: 0;
        }

        .time-right {
            float: right;
            color: #aaa;
        }

        .time-left {
            float: left;
            color: #999;
        }
    </style>
</head>

<body>
<!--Include _menu.html -->
<th:block th:include="/menu"></th:block>
<form action="#" th:action="@{/help/send}" th:object="${newMessage}" method="post">
    <div class="form-group">
        <div class="col-md-4">
            <input type="text" class="form-control" th:field="*{message}" placeholder="Обязательное поле">
        </div>
    </div>
    <input type="submit" value="Submit">
</form>
<table class="table">
    <thead>
</thead>
    <tbody>
    <tr th:each="message : ${messages}">
        <div th:if="${!message.user_message}" class="container darker">
            <p th:utext="${message.message}" class="left">..</p>
            <span th:utext="${message.time}" class="time-left">..</span>
        </div>
        <div th:if="${message.user_message}" class="container">
            <p th:utext="${message.message}" class="right">..</p>
            <span th:utext="${message.time}" class="time-right">..</span>
        </div>
    </tr>
    </tbody>
</table>

</body>

</html>
