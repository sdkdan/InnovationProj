<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<ol>
    <form th:action="@{/search}">
        <input type="text" th:name="q"/>
        <input type="submit"/>
    </form>
    <li th:each="user : ${searchResults}">
        <b><span th:text="${user.name}"></span></b> -
        <span th:text="${user.surname}"></span> -
    </li>
</ol>



<br />
<hr />



</body>

</html>
