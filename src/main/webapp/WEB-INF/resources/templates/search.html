<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<form th:action="@{/search}">
    <input type="text" th:name="query"/>
    <input type="submit"/>
</form>
<ol>

    <li th:each="appUser : ${searchResults}">
        <b><span th:text="${appUser.name}"></span></b> -
        <span th:text="${appUser.surname}"></span> -
    </li>
</ol>


<br/>
<hr/>


</form>
</body>

</html>
