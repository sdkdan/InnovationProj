<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="/menu"></th:block>
<!-- Вывод списка-->


    <h1>Организации</h1>
<form th:action="@{/organization}">
    <input type="text" th:name="q"/>
    <button type="submit" class="btn btn-primary">поиск</button>
</form>
<div class=" m-1 p-1">
    <a th:href="@{organization/add}" class="btn btn-primary " role="button" aria-pressed="true">Добавить</a>
</div>
    <table class="table">
        <thead>
        <tr>
            <th>Название </th>
            <th>Город</th>
            <th>Сайт</th>
            <th>Возможности</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="organization : ${organizationList}">
            <td th:utext="${organization.getName_organization()}" class="w-50">..</td>
            <td th:utext="${organization.getCity_organization()}">..</td>
            <td th:utext="${organization.getSite_organization()}">..</td>
            <td>
                <div class="text-center">
                    <a th:href="@{organization/{id}/delete(id=${organization.id_organization})}"> <img src="../static/image/delete-16.svg" th:src="@{image/delete-16.svg}" alt="Удалить"  ></a>
                    <a th:href="@{organization/{id}/edit(id=${organization.id_organization})}"> <img src="../static/image/update-16.svg" th:src="@{image/update-16.svg}"alt="Изменить" ></a>
                    <a th:href="@{organization/{id}(id=${organization.id_organization})}"><img src="../static/image/show-16.png" th:src="@{image/show-16.png}" alt="Посмотреть"></a>
                </div>
            </td>
        </tr>


        </tbody>
    </table>



<!-- вывод закончился -->
</body>
<script src="../static/js/jquery-3.2.1.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</html>
