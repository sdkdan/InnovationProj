<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">

    <h1> Проекты</h1>
    <h3>Форма для редактирования проекта</h3>
    <!-- форма -->
    <form action="#" th:action="@{/project/{id}/update (id=${project.id_project})}" th:object="${project}"
          method="post">
        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" th:field="*{name_project}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Суть инновации</label>
            <input type="text" class="form-control" th:field="*{essence_innovations}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Решение проблемы</label>
            <input type="text" class="form-control" th:field="*{solution_problems}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Уровень решения</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{level_solution}"
                   placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Конкурентные преимущества</label>
            <input type="text" class="form-control" th:field="*{competitive_advantages}"
                   placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Дата</label>
            <input type="date" class="form-control input-medium bfh-phone" th:field="*{start_date}">
        </div>
        <div class="form-group">
            <label>Текущая стадия</label>
            <input type="text" class="form-control" th:field="*{current_stage}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Экспертиза проекта</label>
            <input type="text" class="form-control" th:field="*{expertise_project}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Описание проекта</label>
            <input type="text" class="form-control" th:field="*{project_description}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Сайт</label>
            <input type="text" class="form-control" th:field="*{site_project}" placeholder="URL">
        </div>
        <div class="form-group">
            <label>Телефонный номер</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{number_Phone_project}"
                   data-format="+7 (ddd) ddd-dddd">
        </div>
        <button type="submit" class="btn btn-primary">Полетели</button>
    </form>

</div>
</body>
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{../../static/js/bootstrap-formhelpers-phone.js}"></script>
<!--<script src="../static/css/js/bootstrap-formhelpers-datepicker.js"></script>-->
</html>
