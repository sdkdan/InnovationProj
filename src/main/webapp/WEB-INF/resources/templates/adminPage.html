<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/menu"></th:block>

<h2>Admin Page</h2>
<h3>Welcome :
    <span th:utext="${#request.userPrincipal.name}"></span>
</h3>
<b>This is protected page!</b>

<br/><br/>
<table class="table">
    <thead>
    <tr>
        <th>Имя </th>
        <th>Фамилия</th>
        <th>Почта</th>
        <th>Имя пользователя</th>
    </tr>
    </thead>
<tbody>
<tr th:each="user : ${users}">
    <td th:utext="${user.name}">..</td>
    <td th:utext="${user.lastName}">..</td>
    <td th:utext="${user.eMail}">..</td>
    <td th:utext="${user.username}">..</td>
    <td>
        <div class="text-center">
<!--            <a th:href="@{person/{id}/delete(id=${person.id_person})}"> <img src="../static/image/delete-16.svg" th:src="@{image/delete-16.svg}" alt="Удалить"  ></a>-->
<!--            <a th:href="@{person/{id}/edit(id=${person.id_person})}"> <img src="../static/image/update-16.svg"  th:src="@{image/update-16.svg}" alt="Изменить" ></a>-->
            <a th:href="@{user/{id}(id=${user.id_user})}"><img src="../static/image/show-16.png" th:src="@{image/show-16.png}" alt="Посмотреть"></a>
        </div>
    </td>
</tr>
</tbody>
</table>
</body>

</html>
