<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">

    <h1> Мероприятия</h1>
    <h3>Форма для редактирования мероприятия</h3>
    <!-- форма -->
    <form action="#" th:action="@{/event/{id}/update (id=${event.id_event})}" th:object="${event}" method="post">
        <div class="form-group">
            <label>Название</label>
            <input type="text" class="form-control" th:field="*{nameEvent}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Сайт</label>
            <input type="text" class="form-control" th:field="*{siteEvent}" placeholder="URL">
        </div>
        <div class="form-group">
            <label>Важность</label>
            <input type="text" class="form-control" th:field="*{importanceEvent}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Сфера</label>
            <input type="text" class="form-control" th:field="*{scopeEvent}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{description}"
                   placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Телефонный номер</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{phoneNumber}"
                   data-format="+7 (ddd) ddd-dddd">
        </div>
        <div class="form-group">
            <label>Дата мероприятия</label>
            <input type="date" class="form-control input-medium bfh-phone" th:field="*{dateEvent}">

        <div class="form-group">
            <label>Комментарий</label>
            <input type="text" class="form-control" th:field="*{comment}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Призы </label>
            <input type="text" class="form-control" th:field="*{prizes}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Место проведения</label>
            <input type="text" class="form-control" th:field="*{locationEvent}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Тип мероприятия</label>
            <select th:field="*{idTypeEvent}">
                <option th:each="type : ${list}"
                        th:value="${type.id_type_event}"
                        th:text="${type.getNameTypeEvent()}">Events
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Полетели</button>
    </form>

</div>
</body>
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{../../static/js/bootstrap-formhelpers-phone.js}"></script>
<!--<script src="../static/css/js/bootstrap-formhelpers-datepicker.js"></script>-->
</html>
