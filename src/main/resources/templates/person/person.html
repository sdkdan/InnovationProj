<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>

<body>
<th:block th:include="/menu"></th:block>
<h1>Люди</h1>
<form th:action="@{/person}">
    <input type="text" th:name="search"/>
    <button type="submit" class="btn btn-primary">поиск</button>
</form>
<div class=" m-1 p-1">
    <a th:href="@{person/add}" class="btn btn-primary " role="button" aria-pressed="true">Добавить</a>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Номер</th>
        <th>Дата рождения</th>
        <th class="text-center">Возможности</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${personList}">
        <td th:utext="${person.name}">..</td>
        <td th:utext="${person.surname}">..</td>
        <td th:utext="${person.thirdName}">..</td>
        <td th:utext="${person.phoneNumber}">..</td>
        <td th:utext="${person.dateOfBirth}">..</td>
        <td>
            <div class="text-center">
                <a th:href="@{person/{id}/delete(id=${person.id_person})}"> <img src="../../image/delete-16.svg"
                                                                                 th:src="@{../../image/delete-16.svg}"
                                                                                 alt="Удалить"></a>
                <a th:href="@{person/{id}/edit(id=${person.id_person})}"> <img src="../../image/update-16.svg"
                                                                               th:src="@{../../image/update-16.svg}"
                                                                               alt="Изменить"></a>
                <a th:href="@{person/{id}(id=${person.id_person})}"><img src="../../static/image/show-16.png"
                                                                         th:src="@{../../image/show-16.png}" alt="Посмотреть"></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
