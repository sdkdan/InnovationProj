<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
</head>
<body>
<!-- Вывод списка-->
<div class="container">

<h3>пример для заполнения</h3>
<table class="table">
  <thead>
    <tr>
      <th>Название </th>
      <th>Сайт</th>
      <th>Город</th>
	   <th>Возможности</th>
    </tr>
  </thead>
  <tbody>

    <tr th:each="organization : ${organizationList}">
        <td th:utext="${organization.getName_organization()}">..</td>
        <td th:utext="${organization.getCity_organization()}">..</td>
        <td th:utext="${organization.getSite_organization()}">..</td>
        <td th:utext="${organization.getNotes_organization()}">..</td>
	  <div class="text-center">
	 <a  th:href="@{organization/delete/{id}(id=${organization.id_organization})}"> <img src="../../../static/image/delete-16.svg" alt="Удалить"  ></a>
	 <a href="view.html"> <img src="../../../static/image/update-16.svg" alt="Изменить" ></a>
	 <a th:href="@{organization/{id}(id=${organization.id_organization})}>   <img src="../../../static/image/show-16.png" alt="Посмотреть"></a>
	   </div>
	  </td>
    </tr>


  </tbody>
</table>
</div>


<!-- вывод закончился -->
</body>
<script src="../../../static/js/jquery-3.2.1.js"></script>
<script src="../../../static/js/popper.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
</html>
