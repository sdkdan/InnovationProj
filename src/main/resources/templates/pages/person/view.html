<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">

    <h1> Люди</h1>
    <h3>Форма для вставки новых людей</h3>
    <!-- форма -->
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Фамилия</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Нужно">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Имя</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Отчество</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
        </div>
        <div class="form-group">
            <label for="exampleInputNumber">Телефонный номер</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
        </div>
        <div class="form-group">
            <label for="exampleInputbirthday">Дата рождения</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Нужно">
        </div>
        <div class="form-group">
            <label for="exampleInputStatus">Статус человек</label>

            <select class="form-control">
                <option>Какой-то пример</option>
                <option>Еще какой-то</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Почта</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Facebook</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">VK</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Рейтинг</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Твиттер</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Комментарий</label>
            <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Полетели</button>
    </form>

</div>
</body>
<script src="../../../static/js/jquery-3.2.1.js"></script>
<script src="../../../static/js/popper.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
</html>
