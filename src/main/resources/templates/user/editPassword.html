<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">
    <h3>Форма для редактирования пользователя</h3>
    <!-- форма -->
    <form action="#" th:action="@{/myprofile/update}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Обязательное поле">
        </div>
        <div class="form-group">
            <label>Телефонный номер</label>
            <input type="text" class="form-control input-medium bfh-phone" th:field="*{eMail}"
                   data-format="+7 (ddd) ddd-dddd">
        </div>
        <button type="submit" class="btn btn-primary">Полетели</button>
    </form>

</div>
</body>
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{../../static/js/bootstrap-formhelpers-phone.js}"></script>
<!--<script src="../static/css/js/bootstrap-formhelpers-datepicker.js"></script>-->
</html>
