<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" type="text/css">

</head>
<body>
<th:block th:include="/menu"></th:block>
<div class="container">

    <h1> Форма для блокирования пользователя</h1>
    <form action="#" th:action="@{/admin/user/{id}/saveban (id=${user.getId_user()})}" th:object="${blocked}"
          method="post">
        <div class="form-group">
            <label>Причина бана</label>
            <input type="text" class="form-control" th:field="*{comment}" placeholder="Миша не души ...">
        </div>
        <div class="form-group">
            <label>Время окончания бана</label>
            <input type="date" class="form-control" th:field="*{endDate}" placeholder="URL">
        </div>
        <button type="submit" class="btn btn-primary">БАН!!!!</button>
    </form>

</div>
</body>
<script src="../../static/js/jquery-3.2.1.js"></script>
<script src="../../static/js/popper.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{../../static/js/bootstrap-formhelpers-phone.js}"></script>
<!--<script src="../static/css/js/bootstrap-formhelpers-datepicker.js"></script>-->
</html>
