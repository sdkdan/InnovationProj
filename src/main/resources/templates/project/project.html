<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{static/css/js/jquery-3.2.1.js}"></script>
    <script th:src="@{/css/js/popper.min.js}"></script>
    <script th:src="@{/css/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg   navbar-light  bg-info">
    <a class="navbar-brand text-light " href="#"> Инновационные проекты</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-light" href="#">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/person">Люди</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/organization">Организация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/project">Проекты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/event">Мероприятия</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/myprofile">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/admin">Админ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/support">Поддержка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/supportu">Обращения в поддержку</a>
            </li>
        </ul>

    </div>
</nav>
<h1 class="m-3">Проекты</h1>
<form th:action="@{/project}">
    <input type="text" th:name="search"/>
    <button type="submit" class="btn btn-primary">поиск</button>
</form>
<div class="container-fluid ">
    <div class=" m-3 ">
        <a th:href="@{project/add}" class="btn btn-primary " role="button" aria-pressed="true">Добавить</a>
    </div>

    <table class="table ">
        <thead>
        <tr>link
            <th class="text-center border">Название</th>
            <th class=" text-center border">Сайт</th>
            <th class="text-center border">Описание</th>
            <th class="text-center border">Возможности</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projectList}">
            <td th:utext="${project.name_project}" class="w-25 border ">..</td>
            <td th:utext="${project.site_project}" class="w-25 border">..</td>
            <td th:utext="${project.project_description}" class=" w-25 border">..</td>
            <td class="border">
                <div class="text-center ">
                    <a th:href="@{project/{id}/delete(id=${project.id_project})}"> <img
                            src="../../static/image/delete-16.svg" th:src="@{../../image/delete-16.svg}" alt="Удалить"/></a>
                    <a th:href="@{project/{id}/edit(id=${project.id_project})}"> <img
                            src="../../static/image/update-16.svg" th:src="@{../../image/update-16.svg}" alt="Изменить"/></a>
                    <a th:href="@{project/{id}(id=${project.id_project})}"><img src="../../static/image/show-16.png"
                                                                                th:src="@{../../image/show-16.png}"
                                                                                alt="Посмотреть"/></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
